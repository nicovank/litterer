name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  cross-platform-check:
    strategy:
      matrix:
        platform: [macos-latest, windows-latest]
    runs-on: ${{matrix.platform}}
    steps:
      - uses: actions/checkout@v3

      - name: Configure CMake
        run: cmake . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build

  ubuntu-check-gcc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download GCC
        run: sudo apt install -y gcc-12 g++-12

      - name: Configure CMake (GCC)
        run: cmake . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=gcc-12 -DCMAKE_CXX_COMPILER=g++-12

      - name: Build
        run: cmake --build build

  ubuntu-check-clang:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download LLVM
        run: |
          sudo apt install lsb-release wget software-properties-common gnupg
          curl -sSf https://apt.llvm.org/llvm.sh | sudo bash -s -- 17 all

      - name: Configure CMake (Clang)
        run: cmake . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=clang-17 -DCMAKE_CXX_COMPILER=clang++-17

      - name: Build
        run: cmake --build build

      - name: Check clang-format
        run: find src -name '*.cpp' | xargs clang-format-17 --dry-run --Werror
